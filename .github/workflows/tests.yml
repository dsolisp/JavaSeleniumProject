name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  unit-and-api-tests:
    name: Unit & API Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Run Unit Tests
      run: mvn test -Dtest="**/unit/*Test"

    - name: Run API Tests
      run: mvn test -Dtest="**/api/*Test"

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/surefire-reports/
        retention-days: 30

  # UI tests run on manual trigger or schedule only (require browser)
  ui-tests:
    name: UI Tests (Manual/Scheduled)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Install Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable

    - name: Run Web UI Tests
      run: mvn test -Dtest="**/web/*Test" -DHEADLESS=true
      continue-on-error: true

    - name: Run BDD Tests
      run: mvn test -Dtest="CucumberTestRunner" -DHEADLESS=true
      continue-on-error: true

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ui-test-results
        path: target/surefire-reports/
        retention-days: 30

    - name: Upload Screenshots (if any)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots
        path: target/screenshots/
        if-no-files-found: ignore

