# JUnit 5 Parallel Execution Configuration
# ═══════════════════════════════════════════════════════════════════

# Enable parallel execution
junit.jupiter.execution.parallel.enabled=true

# Execute test classes in parallel, methods within a class sequentially
junit.jupiter.execution.parallel.mode.default=same_thread
junit.jupiter.execution.parallel.mode.classes.default=concurrent

# Maximum parallelism (number of concurrent threads)
# Use 'dynamic' for CPU-count-based or a fixed number
junit.jupiter.execution.parallel.config.strategy=dynamic
junit.jupiter.execution.parallel.config.dynamic.factor=0.5

# Alternative: fixed thread count
# junit.jupiter.execution.parallel.config.strategy=fixed
# junit.jupiter.execution.parallel.config.fixed.parallelism=4

# Timeout configuration
junit.jupiter.execution.timeout.default=5m
junit.jupiter.execution.timeout.testable.method.default=2m

# Display names
junit.jupiter.displayname.generator.default=org.junit.jupiter.api.DisplayNameGenerator$ReplaceUnderscores

# Test instance lifecycle (PER_CLASS for shared state, PER_METHOD for isolation)
junit.jupiter.testinstance.lifecycle.default=per_method

